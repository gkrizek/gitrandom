<template name="execute">

<nav id="toolbar">
	<a href="/#" class="icon-left"><img src="icon.svg"></a>
	<a href="/#" class="logo-left"><img src="white-logo.svg"></a>
	<a class="toolbutton refresh"><div id="button">$ git random</div></a>
</nav>

<div class="spin"></div>
<div class="sk-circle">
  <div class="sk-circle1 sk-child"></div>
  <div class="sk-circle2 sk-child"></div>
  <div class="sk-circle3 sk-child"></div>
  <div class="sk-circle4 sk-child"></div>
  <div class="sk-circle5 sk-child"></div>
  <div class="sk-circle6 sk-child"></div>
  <div class="sk-circle7 sk-child"></div>
  <div class="sk-circle8 sk-child"></div>
  <div class="sk-circle9 sk-child"></div>
  <div class="sk-circle10 sk-child"></div>
  <div class="sk-circle11 sk-child"></div>
  <div class="sk-circle12 sk-child"></div>
</div>

<div class="avatar"><center><img src="{{output.[0].owner.avatar_url}}" width="200" height="200"></center></div>
<div class="repo"><strong>repo:</strong> <a target="_blank" href="{{output.[0].html_url}}">{{output.[0].name}}</a></div>
<div class="name"><strong>username:</strong> <a target="_blank" href="{{output.[0].owner.html_url}}">{{output.[0].owner.login}}</a></div>
<div class="desc"><strong>description:</strong> {{output.[0].description}}</div>
<hr>
<div class="readme">
{{#markdown}}{{{readme}}}{{/markdown}}
</div>


<center><a class="viewbutton" target="_blank" href="{{output.[0].html_url}}">View On Github</a></center>
<div class="connection"><h1>Connection Error</h1><h2>It looks like you have lost your internet connection. Internet is required for this page to load.</h2></div>

</footer>
</template>
